apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spanner-updater
  name: spanner-updater
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spanner-updater 
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: spanner-updater
      name: spanner-updater
    spec:
     containers:
      - name: spanner-updater
        image: gcr.io/my-demo-project-314117/spanner-update-listener:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5013

---
apiVersion: v1
kind: Service
metadata:
  name: spanner-updater
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
#    cloud.google.com/backend-config: '{"ports": {"80":"fsl-backendconfig"}}'
  labels:
    app: spanner-updater
spec:
  ports:
    # the port that this service should serve on
    - port: 80
      targetPort: 5013
  selector:
    app: spanner-updater
  type: ClusterIP
